<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='./css/reset.css' rel='StyleSheet' type='text/css'/>
    <link href='css/styles.css' rel='StyleSheet' type='text/css'/>
</head>
<body data-gr-c-s-loaded="true">
<div class="root">
    <div class="form-box">
        <h1 class="header">Login</h1>
        <hr>
        <form>
            <div class="row">
                <div class="clearfix">
                    <label for="login" id="login-label">Login: </label>
                    <input id="login" type="text">
                </div>
                <div class="error-message">
                    <span id="error-login-message">Wrong login input!</span>
                </div>
            </div>

            <div class="row">
                <div class="clearfix">
                    <label for="password" id="password-label">Password: </label>
                    <input id="password" type="password">
                </div>
                <div class="error-message">
                    <span id="error-password-message">Password must contain Upper and Lowercase letters and numbers!</span>
                </div>
            </div>

            <div class="clearfix">
                <button class="form-button">Login</button>
                <a href="#/registration" class="form-link">Not registered?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
